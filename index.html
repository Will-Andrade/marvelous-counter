<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Marvelous Counter | JS Counter</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <section class="button-container">
                <button type="button" class="btn decrease">Decrease</button>
                <button type="button" class="btn reset">Reset</button>
                <button type="button" class="btn increase">Increase</button>
            </section>
        </div>
    </main>

    <footer>
        <p>Made with &hearts; and hard work by <a href="https://github.com/Will-Andrade" target="_blank">Willian Andrade</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
