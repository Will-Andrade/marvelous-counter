<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <title>Marvelous Counter | JS Counter</title>
</head>
<body>
    <main>
        <div class="counter-container">
            <h1>Counter</h1>
            <span id="value">0</span>

            <div class="button-container">
                <button type="button" class="increase">Increase</button>
                <button type="button" class="reset">Reset</button>
                <button type="button" class="decrease">Decrease</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Made with &hearts; and hard work by <a href="https://github.com/Will-Andrade" target="_blank">Willian Andrade</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
